<div class="card mb-5">
    <div class="p-4">
        <p class="h4">Groups</p>
        <p class="small text-muted">These are the groups associated with this user.</p>
    </div>
    <div class="card-body " style="background-color: #f8f8f8;">

        <form>

            <!-- GROUPS SEARCHER -->
            <div class="search-hero">
                <input style="background-color: #f8f8f8;" class="form-control" type="text" name="search"
                    autocomplete="off" placeholder="&#61442;  Search for groups...">
            </div>
        </form>

        <!-- GROUPS ROLE -->
        <table class="table table-borderless mt-2 ">
            <thead class="">
                <tr>
                    <th class="text-muted">GROUP</th>
                    <th class="text-muted">ROLE</th>
                    <th class="text-muted">SCOPES</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let group of groups">
                    @if (group.group == '' && group.role == '') {
                    <div class="container bg-transparent">
                        <p class="text-center mt-5 text-muted small">No groups found</p>
                    </div>
                    }
                    @else{
                    <td>{{group.group}}</td>
                    <td>{{group.role}}</td>
                    <td class="text-break">{{group.scopes}}</td>
                    }

                </tr>
            </tbody>
        </table>
    </div>

    <!-- CREATE GROUP -->
    <div class="card-body">
        <p class="h4">Add group</p>
        <p class="small text-muted">Create another group to invite your team to</p>
        <form>

            <!-- NAME -->
            <div class="form-group mt-2">
                <label for="group" class="small fw-bold">Group Name</label>
                <input type="text" name="email" class="form-control mt-1" formControlName="email">
            </div>

            <!-- ROLE -->
            <div class="form-group mt-3">
                <label for="role" class="small fw-bold">Role</label>
                <div class="mt-2">
                    <div class="form-check-inline">
                        <select class="form-select" name="role">
                            <option selected>Select Role</option>
                            <option value="admin">Admin</option>
                            <option value="moderator">Moderator</option>
                            <option value="editor">Editor</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <button class="btn-outline-primary btn" type="submit">Create group</button>
            </div>
        </form>
    </div>
</div>

<div class="vh-100" style="background-color: #9815b9;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form [formGroup]="userForm" (ngSubmit)="signUp()">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Zarpay</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create an account
                                    </h5>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="name" name="name" formControlName="name"
                                            class="form-control form-control-lg" placeholder="John Cutz" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="email" name="email" formControlName="email"
                                            placeholder="me@example.com" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" name="password" formControlName="password"
                                            placeholder="Password" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="checkbox" class="i-agree" required [checked]="true" id="">
                                        <span class="text-muted">
                                            I agree to the
                                            <a href="#" target="_blank" class="small text-muted">Terms & Conditions,
                                            </a>
                                            <a href="#" class="text-muted small" target="_blank">Privacy Policy</a> and
                                            <a href="#" class="text-muted small" target="_blank">Copyright Policy</a>
                                        </span>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit"
                                            [disabled]="userForm.invalid">SignUp</button>
                                    </div>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
                                        <a style="color: #393f81;" [routerLink]="[ '/auth', 'login' ]">Login here</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-2">
                @if (isSuccess) {
                <ngb-alert class="bg-success text-white">{{message}}</ngb-alert>
                }
                @if (isFailed) {
                <ngb-alert class="bg-danger text-white">{{message}}</ngb-alert>
                }
            </div>
        </div>
    </div>
</div>

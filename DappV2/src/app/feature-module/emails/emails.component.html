<div class="card mb-5">
    <div class="p-4">
        <p class="h4">Emails</p>
        <p class="small text-muted">Users can login from any of their verified email addresses. Notifications will only
            be sent to the primary email.</p>
    </div>
    <div class="card-body " style="background-color: #f8f8f8;">

        <form>

            <!-- EMAIL SEARCHER -->
            <div class="search-hero">
                <input style="background-color: #f8f8f8;" class="form-control" type="text" name="search"
                    autocomplete="off" placeholder="&#61442;  Search for emails...">
            </div>
        </form>

        <!-- EMAIL LIST -->
        <table class="table table-borderless mt-2 ">
            <thead class="">
                <tr>
                    <th class="text-muted">EMAIL</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let email of emails">
                    @if (email.email == '') {
                    <div class="container bg-transparent">
                        <p class="text-center mt-5 text-muted small">No emails found</p>
                    </div>
                    }
                    @else{
                    <td>{{email.email}}</td>
                    }

                </tr>
            </tbody>
        </table>
    </div>

    <!-- ADD EMAIL -->
    <div class="card-body">
        <p class="h4">Add email</p>
        <p class="small text-muted">You can connect all your email addresses to your account.</p>
        <form>

            <!-- NAME -->
            <div class="form-group mt-2">
                <label for="email" class="small fw-bold">Email</label>
                <input type="email" name="email" class="form-control mt-1" formControlName="email">
            </div>

            <div class="mt-3">
                <button class="btn-outline-primary btn" type="submit">Add email</button>
            </div>
        </form>
    </div>
</div>
